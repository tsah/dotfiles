# Atuin configuration - exact defaults
# https://docs.atuin.sh/cli/configuration/config/

## Database paths
db_path = "~/.local/share/atuin/history.db"
key_path = "~/.local/share/atuin/key"
session_path = "~/.local/share/atuin/session"

## General settings
dialect = "us"
auto_sync = true
update_check = true
sync_address = "https://api.atuin.sh"
sync_frequency = "1h"

## Search settings
search_mode = "fuzzy"
filter_mode = "global"
search_mode_shell_up_key_binding = "fuzzy"
filter_mode_shell_up_key_binding = "global"
workspaces = false

## UI settings
style = "compact"
invert = false
inline_height = 40
show_preview = true
max_preview_height = 4
show_help = true
show_tabs = true
auto_hide_height = 8

## Behavior settings
exit_mode = "return-original"
store_failed = true
secrets_filter = true
command_chaining = false
enter_accept = false

## Network settings
network_timeout = 30
network_connect_timeout = 5
local_timeout = 5

## Keymap settings
keymap_mode = "vim-insert"
keymap_cursor = {}
prefers_reduced_motion = false

## Filters (empty by default)
history_filter = []
cwd_filter = []

## Stats configuration
[stats]
common_subcommands = [
  "apt",
  "cargo",
  "composer",
  "dnf",
  "docker",
  "git",
  "go",
  "ip",
  "jj",
  "kubectl",
  "nix",
  "nmcli",
  "npm",
  "pecl",
  "pnpm",
  "podman",
  "port",
  "systemctl",
  "tmux",
  "yarn",
]
common_prefix = ["sudo"]

## Sync v2 (disabled by default for existing users)
[sync]
records = false

## Dotfiles sync (disabled by default)
[dotfiles]
enabled = false

## Key settings
[keys]
scroll_exits = true
prefix = "a"
exit_past_line_start = true
exit_past_line_end = true

## Preview settings
[preview]
strategy = "auto"

## Daemon settings (disabled by default)
[daemon]
enabled = false
sync_frequency = 300
socket_path = "~/.local/share/atuin/atuin.sock"
systemd_socket = false
tcp_port = 8889

## Theme settings
[theme]
name = "default"
debug = false
max_depth = 10
