# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = CTRL ALT, T, Generic terminal, exec, uwsm-app -- xdg-terminal-exec
unbind = SUPER, W
unbind = SUPER ALT, F

unbind = SUPER ALT, O
unbind = SUPER, T
unbind = SUPER ALT CTRL, M
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER ALT, J
unbind = SUPER CTRL, V
unbind = SUPER, S
unbind = SUPER ALT, S
bindd = SUPER ALT, S, Swap workspaces between monitors, exec, ~/dotfiles/omarchy/hypr/swap-workspace-monitors
unbind = SUPER, P
unbind = SUPER, Q
unbind = SUPER ALT, Left
unbind = SUPER ALT, Right
unbind = SUPER ALT, Up
unbind = SUPER ALT, Down
unbind = SUPER ALT SHIFT, Left
unbind = SUPER ALT SHIFT, Right
unbind = SUPER ALT SHIFT, Up
unbind = SUPER ALT SHIFT, Down

# Dedicated workspace navigation
bindd = SUPER, T, Go to terminal workspace, workspace, 1
bindd = SUPER, B, Go to browser workspace, workspace, 2
bindd = SUPER, S, Go to slack workspace, workspace, 3
bindd = SUPER, P, Go to personal workspace, workspace, 4
bindd = SUPER, N, Go to notes workspace, workspace, 5

# Launch layer - open new app instances
bindd = CTRL ALT, B, Launch work browser, exec, uwsm-app -- chromium --ozone-platform=wayland --ozone-platform-hint=wayland --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation
bindd = CTRL ALT, P, Launch personal browser, exec, uwsm-app -- chromium --user-data-dir="$HOME/.config/chromium-personal" --class="chromium-personal" --ozone-platform=wayland --ozone-platform-hint=wayland --enable-features=UseOzonePlatform,TouchpadOverscrollHistoryNavigation
bindd = ALT CTRL, S, Launch slack group, exec, ~/dotfiles/omarchy/hypr/launch-slack-group
bindd = CTRL ALT, N, Open nvim in Work vault, exec, uwsm-app -- ghostty -e bash -c "cd ~/Dropbox/tsahs-vault/Work && nvim"
bindd = CTRL ALT, O, Project picker, exec, uwsm-app -- ghostty -e zsh -ic "s"

bindd = SUPER ALT, B, Temporary browser, exec, chromium --temp-profile
bindd = SUPER, U, Bluetooth, exec, blueberry
bindd = SUPER, I, Network settings, exec, omarchy-launch-wifi
bindd = SUPER ALT, ESCAPE, Lock screen, exec, echo "Lock test $(date)" >> /tmp/lock-test.log && hyprlock
bindd = SUPER ALT, X, Suspend, exec, systemctl suspend
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window

# Window management
bindd = SUPER, Q, Close window, killactive
bindd = SUPER ALT, F, Fullscreen, fullscreen
bindd = SUPER ALT, Z, Maximize tile, pseudo
bindd = SUPER ALT, T, Toggle floating, togglefloating
bindd = SUPER ALT, D, Dismiss notifications, exec, makoctl dismiss
bindd = SUPER ALT CTRL, D, Focus notification, exec, makoctl invoke
bindd = SUPER ALT, R, Reload config, exec, hyprctl reload
bindd = SUPER ALT , M, Move workspace to next monitor, exec, ~/dotfiles/omarchy/hypr/move-workspace-to-next-monitor
bindd = SUPER ALT, SEMICOLON, Toggle window split, togglesplit, # dwindle
bindd = SUPER ALT, P, Pseudo window, pseudo, # dwindle

# Group controls on home row
bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d
bindd = SUPER ALT CTRL, H, Previous window in group, changegroupactive, b
bindd = SUPER ALT CTRL, L, Next window in group, changegroupactive, f

# Scratchpad
bindd = SUPER, W, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER ALT, W, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

# Focus movement (with workspace switching at edges)
bindd = SUPER, H, Focus left or workspace, exec, ~/dotfiles/omarchy/hypr/focus-left-or-workspace
bindd = SUPER, L, Focus right or workspace, exec, ~/dotfiles/omarchy/hypr/focus-right-or-workspace
bindd = SUPER, K, Focus up, movefocus, u
bindd = SUPER, J, Focus down, movefocus, d

# Workspace switching with Shift+H/L
bindd = SUPER SHIFT, H, Previous workspace, workspace, -1
bindd = SUPER SHIFT, L, Next workspace, workspace, +1

# Window movement (with workspace switching at edges)
bindd = SUPER CTRL, K, Move window up, movewindow, u
bindd = SUPER CTRL, J, Move window down, movewindow, d
bindd = SUPER CTRL, H, Move left or workspace, exec, ~/dotfiles/omarchy/hypr/move-left-or-workspace
bindd = SUPER CTRL, L, Move right or workspace, exec, ~/dotfiles/omarchy/hypr/move-right-or-workspace

# Push window to next/previous workspace
bindd = SUPER CTRL SHIFT, H, Move to previous workspace, movetoworkspace, -1
bindd = SUPER CTRL SHIFT, L, Move to next workspace, movetoworkspace, +1

# Send window to specific workspaces
bindd = SUPER SHIFT, T, Send to terminal workspace, movetoworkspace, 1
bindd = SUPER SHIFT, S, Send to slack workspace, movetoworkspace, 3
bindd = SUPER SHIFT, B, Send to browser workspace, movetoworkspace, 2
bindd = SUPER SHIFT, P, Send to personal workspace, movetoworkspace, 4
bindd = SUPER SHIFT, N, Send to notes workspace, movetoworkspace, 5
bindd = SUPER SHIFT, E, Send to empty workspace, exec, ~/dotfiles/omarchy/hypr/send-window-to-empty-workspace

# Monitor operations
bindd = SUPER ALT,  O, Pop window out (float & pin), exec, omarchy-hyprland-window-pop

bindd = SUPER CTRL, M, Focus next monitor, focusmonitor, +1
bindd = SUPER, M, Move window to next monitor, movewindow, mon:+1
bindd = SUPER SHIFT, M, Move window to next monitor, movewindow, mon:+1
bindd = SUPER, bracketright, Move window to next monitor, movewindow, mon:+1

# Toggle laptop screen
bindd = SUPER ALT CTRL, M, Toggle laptop screen, exec, ~/dotfiles/bin/toggle-laptop-screen

bindd = SUPER ALT, V, Clipboard manager, exec, omarchy-launch-walker -m clipboard

# Resize windows (Super+Alt+arrows)
bindd = SUPER ALT, Left, Resize left, resizeactive, -100 0
bindd = SUPER ALT, Right, Resize right, resizeactive, 100 0
bindd = SUPER ALT, Down, Resize down, resizeactive, 0 100
bindd = SUPER ALT, Up, Resize up, resizeactive, 0 -100

# Show key bindings (moved from Super+K)
bindd = SUPER, SLASH, Show key bindings, exec, omarchy-menu-keybindings

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
