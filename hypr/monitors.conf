# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors

# Dell external monitor as primary display (main screen)
monitor = DP-1, 1920x1080@60, 0x0, 1

# Laptop display positioned to the left
monitor = eDP-1, 1920x1200@60, -1920x0, 1.5

# Lid switch handling - disable laptop screen when closed, keep external on
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, 1920x1200@60, -1920x0, 1.5"

# Fallback for any other monitors
monitor = , preferred, auto, 1

# Environment scaling
env = GDK_SCALE,1.5
