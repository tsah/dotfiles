# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  # Use multiple keyboard layouts: English and Hebrew
  kb_layout = us,il
  kb_options = compose:caps

  # Change speed of keyboard repeat
  repeat_rate = 40
  repeat_delay = 600

  # Decrease sensitivity for mouse/trackpoint (default: 0)
  sensitivity = -0.3
  
  # Enable natural scrolling globally (for both mouse and trackpad)
  natural_scroll = false

  touchpad {
    # Use natural (inverse) scrolling
    natural_scroll = true

    # Use two-finger clicks for right-click instead of lower-right corner
    clickfinger_behavior = true

    # Control the speed of your scrolling
    scroll_factor = 0.4
  }
}

# Scroll faster in the terminal
windowrule = scrolltouchpad 1.5, class:Ghostty
