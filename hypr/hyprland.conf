# Minimal Hyprland config based on niri setup
# Monitor configuration
monitor = eDP-1,1920x1200@60,0x1080,1
monitor = HDMI-A-1,1920x1080@60,0x0,1

# Input configuration
input {
    kb_layout = us,il
    kb_options = grp:ctrl_space_toggle
    numlock_by_default = true
    
    touchpad {
        tap-to-click = true
        natural_scroll = true
    }
    
    follow_mouse = 1
}

# General settings
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 3
    col.active_border = rgb(7fc8ff)
    col.inactive_border = rgb(404040)
    layout = dwindle
}

# Decoration
decoration {
    rounding = 0
}

# Animations
animations {
    enabled = true
    animation = global, 1, 2.5, default
}

# Window rules
windowrulev2 = float,class:(firefox),title:(Picture-in-Picture)
windowrulev2 = opacity 0.6,class:^(chromium)$,floating:1
windowrulev2 = float,class:(com.gabm.satty)
windowrulev2 = size 800 600,class:(com.gabm.satty)
windowrulev2 = center,class:(com.gabm.satty)
windowrulev2 = workspace 1 silent,class:(org\.wezfurlong\.wezterm)
windowrulev2 = workspace 2,class:(chromium)
windowrulev2 = workspace 3,class:(chrome-app\.slack\.com.*)
windowrulev2 = workspace 5,class:(chromium-personal)
windowrulev2 = noinitialfocus,class:(chromium-personal)
windowrulev2 = focusonactivate,class:(chromium)

# Autostart
exec-once = ssh-agent -s > ~/.ssh-agent-info && source ~/.ssh-agent-info && ssh-add ~/.ssh/id_ed25519
exec-once = waybar
exec-once = mako
exec-once = wl-paste --watch cliphist store
exec-once = ~/dotfiles/bin/wallpaper-rotate.sh
exec-once = hypridle
exec-once = sudo systemctl start tlp

# Key bindings
$mainMod = SUPER

# Application launches
bind = $mainMod, Return, exec, uwsm app -- ghostty
bind = $mainMod, A, exec, ghostty --class=Wiremix -e wiremix
bind = $mainMod, T, exec, ~/dotfiles/hypr/terminal-persistent
bind = $mainMod, B, exec, ~/dotfiles/hypr/focus-or-spawn-chromium-work
bind = $mainMod, S, exec, ~/dotfiles/hypr/focus-or-spawn-slack
bind = $mainMod, P, exec, ~/dotfiles/hypr/focus-or-spawn-browser-personal
bind = $mainMod ALT, B, exec, chromium --temp-profile
bind = $mainMod, U, exec, blueberry
bind = $mainMod, N, exec, /home/tsah/dotfiles/niri/launch-network.sh
bind = $mainMod, Space, exec, fuzzel
bind = $mainMod ALT, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind = $mainMod, X, exec, echo "Lock test $(date)" >> /tmp/lock-test.log && hyprlock
bind = $mainMod ALT, X, exec, systemctl suspend
bind = $mainMod, E, exec, uwsm app -- nautilus --new-window

# Window management (Super+Alt for manipulation)
bind = $mainMod ALT, Q, killactive
bind = $mainMod ALT, F, fullscreen
bind = $mainMod ALT, T, togglefloating
bind = $mainMod ALT, D, exec, makoctl dismiss
bind = $mainMod ALT SHIFT, D, exec, makoctl invoke
bind = $mainMod ALT, M, exec, ~/dotfiles/bin/toggle-laptop-screen
bind = $mainMod ALT, R, exec, hyprctl reload

# Focus movement (with workspace switching at edges)
bind = $mainMod, H, exec, ~/dotfiles/hypr/focus-left-or-workspace
bind = $mainMod, L, exec, ~/dotfiles/hypr/focus-right-or-workspace
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspace switching with Shift+H/L
bind = $mainMod SHIFT, H, workspace, -1
bind = $mainMod SHIFT, L, workspace, +1

# Window movement (with workspace switching at edges)
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d
bind = $mainMod CTRL, H, exec, ~/dotfiles/hypr/move-left-or-workspace
bind = $mainMod CTRL, L, exec, ~/dotfiles/hypr/move-right-or-workspace

# Push window to next/previous workspace
bind = $mainMod CTRL SHIFT, H, movetoworkspace, -1
bind = $mainMod CTRL SHIFT, L, movetoworkspace, +1

# Monitor operations (Super+Alt for single/dual monitor setups)
bind = $mainMod ALT, O, focusmonitor, +1
bind = $mainMod ALT CTRL, M, movewindow, mon:+1



# Workspace configuration - external monitor gets workspaces 1-5
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:eDP-1, default:true
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1

# Workspace bindings
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9



# Resize windows (Super+Alt+arrows)
bind = $mainMod ALT, Left, resizeactive, -100 0
bind = $mainMod ALT, Right, resizeactive, 100 0
bind = $mainMod ALT, Down, resizeactive, 0 100
bind = $mainMod ALT, Up, resizeactive, 0 -100

# Media keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioStop, exec, playerctl stop
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl --class=backlight set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl --class=backlight set 10%-

# Screenshots
bind = , Print, exec, ~/dotfiles/bin/screenshot region
bind = SHIFT, Print, exec, ~/dotfiles/bin/screenshot window
bind = CTRL, Print, exec, ~/dotfiles/bin/screenshot output

# System
bind = $mainMod SHIFT, E, exit
bind = CTRL ALT, Delete, exit
bind = $mainMod SHIFT, P, exec, hyprctl dispatch dpms off
bind = $mainMod SHIFT, Q, exec, systemctl poweroff
bind = $mainMod, Escape, exec, # toggle inhibit (no direct equivalent)



# Mouse bindings for floating windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
