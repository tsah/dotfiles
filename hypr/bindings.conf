# Application bindings
$terminal = uwsm app -- ghostty
$browser = omarchy-launch-browser

# Unbind conflicting omarchy defaults
unbind = SUPER, left
unbind = SUPER, right  
unbind = SUPER, up
unbind = SUPER, down
unbind = SUPER, K
unbind = SUPER, W
unbind = SUPER, J
unbind = SUPER, P
unbind = SUPER, V

# SUPER + letter - App launching / Focus (persistent behavior)
bindd = SUPER, return, Terminal (new instance), exec, $terminal
bindd = SUPER, A, Gemini, exec, ~/.config/omarchy-launch-webapp-focus "https://gemini.google.com/app"
bindd = SUPER, B, Work browser, exec, ~/dotfiles/bin/browser-work
bindd = SUPER, C, Calendar, exec, ~/.config/omarchy-launch-webapp-focus "https://calendar.google.com"
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, E, Email, exec, ~/.config/omarchy-launch-webapp-focus "https://mail.google.com"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, G, Github, exec, ~/.config/omarchy-launch-webapp-focus "https://github.com/Legacy-AI-Ltd/tweezr"
bindd = SUPER, I, Toggle language, exec, hyprctl switchxkblayout all next
bindd = SUPER, M, Monday, exec, ~/.config/omarchy-launch-webapp-focus "https://monday.com"
bindd = SUPER, P, Personal browser, exec, ~/dotfiles/bin/browser-personal
bindd = SUPER, S, Slack, exec, ~/.config/omarchy-launch-webapp-focus "https://app.slack.com/client/T086WDUM9LM/C087BVCGJ49"
bindd = SUPER, T, Persistent terminal, exec, ~/dotfiles/bin/terminal-persistent
bindd = SUPER, U, Bluetooth, exec, blueberry
bindd = SUPER, V, Clipboard history, exec, ~/dotfiles/bin/clipboard-menu

# SUPER + ALT + letter - Secondary/Temporary apps
bindd = SUPER ALT, B, Temporary browser, exec, $browser
bindd = SUPER ALT, K, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER ALT, M, Music, exec, uwsm app -- spotify
bindd = SUPER ALT, T, Activity monitor, exec, $terminal -e btop
bindd = SUPER ALT, W, WhatsApp, exec, ~/.config/omarchy-launch-webapp-focus "https://web.whatsapp.com/"

# SUPER + hjkl - Focus navigation
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, J, Move focus down, movefocus, d
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, L, Move focus right, movefocus, r

# SUPER + SHIFT + hjkl - Move/manipulate windows
bindd = SUPER SHIFT, H, Move window left, movewindow, l
bindd = SUPER SHIFT, J, Move window down, movewindow, d
bindd = SUPER SHIFT, K, Move window up, movewindow, u
bindd = SUPER SHIFT, L, Move window right, movewindow, r

# SUPER + SHIFT + letter - Window/Layout manipulation
bindd = SUPER SHIFT, F, Toggle fullscreen, fullscreen, 1
bindd = SUPER SHIFT, V, Toggle floating, togglefloating,
bindd = SUPER SHIFT, T, Toggle split, togglesplit,
bindd = SUPER SHIFT, P, Pseudo window, pseudo,
bindd = SUPER SHIFT, W, Close window, killactive,

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Workspace window rules
# Dedicated workspaces
windowrulev2 = workspace 1, title:^(Persistent Terminal)$
windowrulev2 = workspace 2, class:^(chromium)$
windowrulev2 = workspace 3, class:^(chrome-app\.slack\.com.*)
windowrulev2 = workspace 4, class:^(chromium-personal)$

# Floating quick reference windows
windowrulev2 = float, class:.*github.*
windowrulev2 = float, class:.*mail.google.com.*
windowrulev2 = float, class:.*calendar.*
windowrulev2 = float, class:.*monday.*

# Workspace navigation
bindd = SUPER, 1, Go to workspace 1, workspace, 1
bindd = SUPER, 2, Go to workspace 2, workspace, 2
bindd = SUPER, 3, Go to workspace 3, workspace, 3
bindd = SUPER, 4, Go to workspace 4, workspace, 4
bindd = SUPER, 5, Go to workspace 5, workspace, 5

# Move window to workspace
bindd = SUPER SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move to workspace 5, movetoworkspace, 5

# SUPER + CTRL + letter - System control
bindd = SUPER CTRL, L, Lock screen, exec, hyprlock
bindd = SUPER CTRL, O, Toggle laptop monitor off/on, exec, ~/dotfiles/bin/toggle-laptop-monitor
bindd = SUPER CTRL, S, Suspend system, exec, systemctl suspend

# Notifications
bindd = SUPER, Z, Activate last notification, exec, makoctl invoke

# Menu key binding
bindd = , Menu, Omarchy menu, exec, omarchy-menu
