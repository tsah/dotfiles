# Application bindings
$terminal = uwsm app -- ghostty
$browser = omarchy-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, M, Music, exec, uwsm app -- spotify
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, ~/.config/omarchy-launch-webapp-focus "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, ~/.config/omarchy-launch-webapp-focus "https://grok.com"
bindd = SUPER, C, Calendar, exec, ~/.config/omarchy-launch-webapp-focus "https://calendar.google.com"
bindd = SUPER, E, Email, exec, ~/.config/omarchy-launch-webapp-focus "https://mail.google.com"
bindd = SUPER SHIFT, W, WhatsApp, exec, ~/.config/omarchy-launch-webapp-focus "https://web.whatsapp.com/"
bindd = SUPER, G, Github, exec, ~/.config/omarchy-launch-webapp-focus "https://github.com/Legacy-AI-Ltd/tweezr"
bindd = SUPER, M, Monday, exec, ~/.config/omarchy-launch-webapp-focus "https://monday.com"
bindd = SUPER, S, Slack, exec, ~/.config/omarchy-launch-webapp-focus "https://app.slack.com/client/T086WDUM9LM/C087BVCGJ49"
# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, Space
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
