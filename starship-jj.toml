# starship-jj configuration
# https://gitlab.com/lanastara_foss/starship-jj
#
# Available module types: Symbol, Bookmarks, Commit, State, Metrics
# Available colors: Black, Red, Green, Yellow, Blue, Magenta, Cyan, White
#                   BrightBlack, BrightRed, BrightGreen, BrightYellow,
#                   BrightBlue, BrightMagenta, BrightCyan, BrightWhite

module_separator = " "
reset_color = false

[bookmarks]
search_depth = 100
exclude = []

# Modules are rendered in order

# Bookmark name with distance from current commit
[[module]]
type = "Bookmarks"
separator = " "
color = "Magenta"
behind_symbol = "â€º"
surround_with_quotes = false
ignore_empty_commits = "None"

# Commit state indicators
[[module]]
type = "State"
separator = " "

[module.conflict]
disabled = false
text = "CONFLICT"
color = "BrightRed"

[module.divergent]
disabled = false
text = "DIVERGENT"
color = "BrightRed"

[module.empty]
disabled = true
text = "empty"
color = "BrightBlack"

[module.immutable]
disabled = false
text = "immutable"
color = "BrightYellow"

[module.hidden]
disabled = false
text = "hidden"
color = "BrightBlack"

# File change metrics
[[module]]
type = "Metrics"
template = "[+{added} -{removed}]"
hide_if_empty = true
color = "BrightBlack"

[module.changed_files]
prefix = ""
suffix = ""
color = "Cyan"

[module.added_lines]
prefix = "+"
suffix = ""
color = "Green"

[module.removed_lines]
prefix = "-"
suffix = ""
color = "Red"
