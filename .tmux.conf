set -g mouse on

# Add ` as a prefix
set-option -g prefix2 `

# double tap ` to get a real `
bind ` send-keys `

# reload tmux conf
bind r source-file ~/.tmux.conf

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Utils
bind g new-window -c "#{pane_current_path}" -n "lazygit" lazygit

# Theme
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'powerline/default/blue'
# set -g @catppuccin_window_tabs_enabled on
# set -g @plugin 'dracula/tmux'
# set -g @dracula-show-powerline true
# set -g @dracula-show-flags true
# set -g @dracula-show-left-icon session
# loud or quiet?
set-option -g status-position top
set-option -g status-style bg=default,fg=default
set-option -g status-justify left
set-option -g status-left '#[bg=default,fg=default,bold]#{?client_prefix,,  tmux  }#[bg=#698DDA,fg=black,bold]#{?client_prefix,  tmux  ,}'
set-option -g status-right '#S'
set-option -g window-status-format ' #I:#W '
set-option -g window-status-current-format '#[bg=#698DDA,fg=black] #I:#W#{?window_zoomed_flag, Ôûí , }'

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Move windows left and right
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1


set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# set vi-mode
set-window-option -g mode-keys vi

# keybindings

