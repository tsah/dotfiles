set -g mouse on
set -g default-shell /usr/bin/zsh

# Ctrl+B is the default prefix

# reload tmux conf
bind r source-file ~/.tmux.conf

# Popup terminal
bind P run-shell "~/dotfiles/bin/tmux_popup.sh"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Kill window without confirmation
bind x kill-window

set -g @plugin 'tmux-plugins/tpm'
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Direct Alt key bindings (no prefix needed)
bind -n M-t new-window -c "#{pane_current_path}"
bind -n M-x kill-window
bind -n M-w kill-window
bind -n M-p run-shell "~/dotfiles/bin/tmux_popup.sh"
bind -n M-j run-shell "~/dotfiles/bin/tmux-session-switcher.sh"
bind -n M-g run-shell "~/dotfiles/bin/tmux_popup.sh lazygit lazygit true"
bind -n M-k run-shell "~/dotfiles/bin/tmux_popup.sh opencode ~/dotfiles/bin/opencode-wrapper.sh true"
bind -n M-d run-shell "~/dotfiles/bin/tmux_popup.sh lazydocker lazydocker true"
bind -n M-l copy-mode

# Alt+number window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9



# Theme
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'powerline/default/blue'
# set -g @catppuccin_window_tabs_enabled on
# set -g @plugin 'dracula/tmux'
